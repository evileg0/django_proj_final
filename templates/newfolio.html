{% extends "base.html" %}

{% block title %}Создание нового портфеля{% endblock %}

{% block content %}
<h1>Создать новый портфель</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>

    <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
    </div>

    <button type="submit" class="btn-submit">Сохранить портфель</button>
</form>
{% endblock %}
